{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data" style="margin-bottom: 9rem !important;">
        <fieldset>
          <input type="hidden" name="id" value="{{ movie.id }}">
          <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" id="title" name="title" value="{{ movie.title }}" class="form-control">
          </div>
          <div class="form-group">
            <label for="overview">Overview</label>
            <input type="text" id="overview" name="overview" value="{{ movie.overview }}" class="form-control">
          </div>
          <div class="form-group">
            <label for="vote_average">MÃ©dia de Votos</label>
            <input type="number" id="vote_average" name="vote_average" value="{{ movie.vote_average }}" class="form-control">
          </div>
          <div class="form-group">
            <label for="vote_count">Total de votos</label>
            <input type="text" id="vote_count" name="vote_count" value="{{ movie.vote_count }}" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
